<h2>Edit Insurance Agent</h2>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<form>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="insuranceAgent.lastName" name="lastName" required>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="insuranceAgent.firstName" name="firstName" required>
    </div>
    <div class="mb-3">
        <label for="middleName" class="form-label">Given Name</label>
        <input type="text" class="form-control" id="middleName" [(ngModel)]="insuranceAgent.middleName" name="middleName">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="insuranceAgent.address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="insuranceAgent.phoneNumber" name="phoneNumber" required>
    </div>
    <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <select class="form-select" id="branch" [(ngModel)]="insuranceAgent.branch" name="branch" required>
            <option value="" disabled selected>Please select Branch</option>
            <option *ngFor="let branch of branches" [value]="branch._id">{{ branch.branchName }}</option>
        </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="updateInsuranceAgent()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
